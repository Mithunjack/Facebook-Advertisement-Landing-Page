<!DOCTYPE html>
<html>
    <head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Partnership-Facebook</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" media="screen and (min-width:1800px )" type="text/css" href="StylesBs.css">
		<link rel="stylesheet" media="screen and (max-width:970px )" type="text/css" href="Styles.css">

	</head>
	
	<body>
		<div class="container-fluid">
			
			<div class="profilePictureDiv">
				<img src="GpProfilepic.png" id="profilePictureImg">
			</div>

			<div class="grameenTagDiv">
				<p id="grameenPageName">Grameenphone</p>
				<img src="varifyIcon.png" id="grameenphoneIcon">

			</div>
			<div>
				<p id="grameenphoneAtTag"><b>@Grameenphone</b></p>
			</div>	
			<div class="coverPictureDiv">
				<img src="coverPic.jpg" id="coverPictureImg">
			</div>

			<!-- <div class="recentPost">
				<img src="#" id="recentPostSize">
			</div> -->
			<!-- <div>
				<p id="captionSize">*Caption*</p>
			</div> -->

			<div class="facebookVideoDiv">
				<video id="facebookVideoSize"></video>
			</div>
			<div>
				<p id="facebookvideoNameSize">Facebook Video post title</p>
			</div>

			<div class="row shopDiv">
				<div class="col col-md-6" id="FirstAddDiv">
					<img src="first.png" id="FirstAddSize">
					<p id="firstprice-offer"><span style="color: blue;">1GB at 94</span><br>94Tk</p>
				</div>
				<div class="col col-md-6" id="SecondAddDiv">
					<img src="second.png" id="SecondAddSize">
					<p id="secondprice-offer"><span style="color: blue;">2GB at 194</span><br>194Tk</p>
				</div>
				<!-- <div>
					<p id="ShopTagSize">Shop</p>
				</div> -->
			</div>

			<div class="addAreaDiv">
				<img src="first.png" id="addAreaSize">
			</div>

			<div class="Like-IconDiv">
				<img src="like.png" id="like-img">
			</div>
			<div>
				<p id="like-amount" style="color: white;">12,206,232</p>
			</div>
			<div>
				<p id="like-tag" style="color: white;">People like this.</p>
			</div>

			<div class="follow-IconDiv">
				<img src="follow.png" id="follow-img">
			</div>
			<div>
				<p id="follow-amount" style="color: white;">12,206, 232</p>
			</div>
			<div>
				<p id="follow-tag" style="color: white;">People follow this.</p>
			</div>

		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
